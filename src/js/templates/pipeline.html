<li>
  <label ng-click="pipelineController.toggle()">P: {{pipeline.name}}</label>
  <ul>
      <pipeline-history
        ng-if="!pipelineController.expanded"
        ng-repeat="history in pipelineController.pipeline_history.pipelines"
        history="history"
        pipeline="pipeline">
      </pipeline-history>
  </ul>
</li>
